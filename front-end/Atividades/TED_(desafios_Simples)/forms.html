<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        section {
            display: flex;
            justify-content: center;
        }

        form {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 20px 20px;
            border-radius: 8px;
            margin: 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: end;
        }

        form div {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }

        input {
            display: inline-block;
            margin: 10px 0px;
            padding: 8px 12px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--muted);
            text-decoration: none
        }

        label {
            font-size: 18px;
        }

        #Mensagem {
            display: inline-block;
            max-width: 100%;
            height: 100px;
        }

        #btn-enviar {
            max-width: 100%;
            margin-left: auto;
            transition: all 0.5s;
        }

        #btn-enviar:hover {
            background-color: white;
            color: black;

        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <!-- SVG reinterpretado inspirado no emblema -->
                <svg viewBox="0 0 64 64" role="img" aria-label="Veltor" fill="none" xmlns="http://www.w3.org/2000/svg"
                    style="color:var(--accent)">
                    <!-- escudo simplificado -->
                    <path d="M8 10 C12 4, 52 4, 56 10 L56 36 C56 50, 36 58, 32 58 C28 58, 8 50, 8 36 Z"
                        fill="currentColor" opacity="0.12" />
                    <!-- V estilizado negativo space: usamos um path para o monograma -->
                    <path d="M18 22 L32 44 L46 22 L40 22 L32 36 L24 22 Z" fill="currentColor"
                        transform="translate(0,0) scale(0.95) translate(2,0)" />
                    <!-- corte para criar negative space (simulate) -->
                    <circle cx="48" cy="16" r="3" fill="currentColor" opacity="0.12" />
                </svg>

                <div>
                    <div style="font-weight:800;letter-spacing:.06em;font-size:16px;color:var(--accent)">KOENIGSEGG
                    </div>

                </div>
            </div>

            <nav>
                <a href="index.html">Home</a>
                <a href="modelos.html">Modelos</a>
                <a href="forms.html">Formulário</a>
            </nav>
        </header>
        <main>
            <h1 style="margin-top: 26px;">Formulário</h1>
            <section class="container">

                <form>
                    <h1 style="font-size: 30px; margin-bottom: 10px">Envie uma mensagem</h1>
                    <div>
                        <label for="Nome">
                            Nome:
                        </label>
                        <input type="text" id="Nome" name="Nome" placeholder="Digite seu nome aqui..." />
                        <label for="Email">
                            Email:
                        </label>
                        <input type="text" id="Email" placeholder="Digite seu Email aqui..." />
                        <label for="Mensagem">
                            Mensagem:
                        </label>
                        <input type="text" id="Mensagem" placeholder="Digite sua mensagem aqui..." />
                    </div>
                    <button class="btn" id="btn-enviar">
                        Enviar
                    </button>
                </form>
            </section>
        </main>
    </div>
